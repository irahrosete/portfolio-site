    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_w47uayp', 'template_85xeoni', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

    <section class="contact-content">
        <div class="contact-container"></div>
        <div class="contact-container">
            <div class="contact">
                <h1 class="page-header">Get in touch</h1>
                <div class="contact-p">
                    <p>I'm always looking to collaborate with open-minded people. Feel free to drop me a line.</p>
                </div>
                <div class="form-container">
                    <form id="contact-form" name="contact">
                        <div class="contact-name">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your name here" name="name" required></input>
                        </div>
                        <div class="contact-email">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="And your email" name="email" required>
                        </div>
                        <div class="contact-message">
                            <label for="message">Message</label>
                            <textarea id="message" rows="3" placeholder="I'm all ears" name="message" required></textarea>
                        </div>
                        <div class="contact-submit">
                            <button class="submit-button" onclick="resetForm()">
                                Submit
                            </button>
                            <p id="confirmation" hidden>Thanks for your message!</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="contact-container"></div>
    </section>
    <footer>
        &#169 <script>document.write(new Date().getFullYear())</script> Irah Rosete. All rights reserved.
    </footer>
    <script>
        const form = document.getElementById('contact-form')
        const confirmation = document.getElementById('confirmation')

        const submit = (event) => {
            confirmation.removeAttribute('hidden')
            event.preventDefault()
        }
        form.onsubmit = submit

        const resetForm = () => {
            setTimeout(() => {document.forms.contact.reset()}, 500)
        }
    </script>
